<!DOCTYPE html>
<html>

<head>
    <title>ChatBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="chatLogic.js"></script>
</head>

<body class="bg-white">
    <!-- Top Bar -->
    <div class="flex justify-between items-center h-[10vh] bg-orange-500 border-b-4 border-black overflow-hidden" id="tb">
        <img src="bot.png" alt="Bot Logo" class="h-full w-[10%] object-contain">
        <p class="text-4xl text-white font-bold" id="p">Chat with Chatbot</p>
        <div class="dropdown w-[8%] h-[60%]">
            <button class="btn btn-light dropdown-toggle text-black w-full h-full text-2xl font-bold"
                type="button" data-bs-toggle="dropdown" aria-expanded="false" id="profile">
                Profile ðŸ‘¤
            </button>
            <ul class="dropdown-menu">
                <li class="text-black text-2xl font-bold"><a class="dropdown-item" href="index.html">Log out</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex h-[90vh] overflow-hidden">
        <!-- Side Buttons -->
        <div class="flex flex-col gap-4 p-4 bg-orange-100 w-[10%] min-w-[120px]">
            <button class="btn bg-orange-500 hover:bg-orange-700 text-white font-bold text-lg"
                type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
                aria-controls="offcanvasWithBothOptions" id="bb1">Chats</button>

            <button class="btn bg-orange-500 hover:bg-orange-700 text-white font-bold text-lg"
                onclick="document.querySelector('#chatBody').innerHTML='' " id="bb2">New Chat</button>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 flex flex-col border-l-4 border-black overflow-hidden" id="ca">
            <div class="flex-1 overflow-y-auto p-4 bg-white" id="chatBody">
                <!-- Chat messages will appear here -->
            </div>
            <div class="p-4 border-t border-black flex items-center bg-orange-100 overflow-hidden">
                <input type="text" id="chatInput" class="flex-1 border rounded p-2 text-2xl"
                    placeholder="Type a message...">
                <button onclick="sendMessage()"
                    class="ml-2 p-2 px-6 text-xl bg-orange-600 hover:bg-orange-700 text-white rounded">Send</button>
            </div>
        </div>
    </div>

    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start bg-orange-500 text-white" data-bs-scroll="true" tabindex="-1"
        id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-3xl font-bold" id="offcanvasWithBothOptionsLabel">Chat History</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body text-xl">
            <p>Find all your previous chats here!</p>
        </div>
    </div>
</body>

</html>
